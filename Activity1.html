<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>

    </style>
</head>
<body>
    <table border="1" align="center" cellpadding="1" cellspacing="1">
        <thead>
            <tr>
                <th rowspan="3">
                    Day
                </th>
                <th colspan="3">
                    Seminar
                </th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">
                    Monday
                </td>
                <td rowspan="2">8:00 a.m. </td>
                <td rowspan="2">5:00 p.m. </td>
                <td style="text-align: center;">Introduction to XML</td>
            </tr>
            <tr>
                <td style="text-align: center;">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td >Tuesday</td>
                <td colspan="2" border="0">
                    <table height="100%" width="100%" border="1" cellspacing="0" cellpadding="0" >
                        <tr>
                            <td>8:00 a.m. </td>
                            <td>11:00 a.m. </td>
                        </tr>
                        <tr>
                            <td>11:00 a.m. </td>
                            <td>2:00 p.m. </td>
                        </tr>
                        <tr>
                            <td>2:00 p.m. </td>
                            <td>5:00 p.m. </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table height="100%" width="100%" border="1" cellspacing="0" cellpadding="0">
                        <tr>
                            <td style="height: 28px; text-align: center;"> XPath</td>
                        </tr>
                        <tr>
                            <td style="height: 28px; text-align: center;">XSL Transformations </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 am</td>
                <td>5:00 pm</td>
                <td>XSL Formating Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
