<!DOCTYPE html>
<html>
<head>
<title>Navigation list</title>
<style>
a{
color: blue;
}
.list{
list-style-type: none;
flex-direction: row;
display: flex;
gap: 20px;
}
.list a{
color: red;
text-decoration: none;
text-transform: uppercase;
}
.list a:hover{
color: purple;
}
.navbar{
justify-content: center;
align-items: center;
display: flex;
background-color: #f1f1f1;
}
</style>

</head>
<body>
<nav class="navbar">
<ul class="list">
<li><a href="">Home</a></li>
<li><a href="">About</a></li>
<li><a href="">Movies</a></li>
<li><a href="">Contact</a></li>
</ul>
</nav>
</body>
</html>
