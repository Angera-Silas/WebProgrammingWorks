<!DOCTYPE html>
<html>
<head>
<title>My Form</title>
</head>
<body>
<fieldset>
<legend>Application Form</legend>
<form>
<label>First Name</label>
<input type="text" maxlength="30"/>
<label>Last Name</label>
<input type="text" maxlength="30"/>
<br>
<label>Gender</label>
<input type="radio" name="gender">male</input>
<input type="radio" name="gender">female</input>
<input type="radio" name="gender">other</input>
<br>
<label>Email</label>
<input type="email" placeholder="dondoe@gmail.com,"/><br>
<label>Phone number</label>
<input type="tel" maxlength="10" placeholder="071822788"/><br>
<label>Password</label>
<input type="password" maxlength="15"/><br>
<label>School</label>
<select>
<option selected>SSET</option>
<option>EDUCATION</option>
<option>BUSINESS AND ECONOMICS<option>
</select>
<label>Department</label>
<select>
<option selected>CS/IT</option>
<option>Commerce</option>
<option>Economics</option>
</select>
<br>
<label>Date of Registration </label>
<input type="date">
<label>Time of Registration</label>
<input type="time"><br>
<label>Mode of study</label>
<input type="radio" name="mode">Regular</input>
<input type="radio" name="mode">Part time</input>
<input type="radio" name="mode">Distance learning</input>
<br>
<label>Semester units</label>
<input type="checkbox" checked>Web</input>
<input type="checkbox" >Database</input>
<input type="checkbox" >OOP</input>
<input type="checkbox" >Operating Systems</input>
<input type="checkbox" >Data Structures</input>
<input type="checkbox" >Algorithms</input>
<br>
<label>Year of Study</label>
<input type="radio" checked name="ys">1</input>
<input type="radio" name="ys">2</input>
<input type="radio" name="ys">3</input>
<input type="radio"  name="ys">4</input>
<br>
<label>Mode of Payment</label>
<input type="radio" checked name="payment">Mpesa</input>
<input type="radio" name="payment">cheque</input>
<input type="radio" name="payment">bank slip</input><br>
<label>Bank slip upload</label>
<input type="file" name="payment" ></input>
<br>
<label>Remarks</label><br>
<textarea cols="60" rows="8" placeholder="Type your remarks here..."></textarea>
<br>
<button type="submit">submit</button>
</form>
</fieldset>
</body>
</html>
